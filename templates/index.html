<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exam Guard Verification</title>
    <style>
        /* MAIN PAGE STYLE */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%); /* Blue Gradient */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            color: #333;
        }

        /* THE CARD BOX */
        .container {
            background: white;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.3);
            text-align: center;
            width: 380px;
            animation: fadeIn 0.8s ease-in-out;
        }

        /* HEADINGS & TEXT */
        h1 { margin-bottom: 5px; color: #1e3c72; }
        p { color: #666; margin-bottom: 25px; }

        /* INPUT BOX */
        input {
            width: 85%;
            padding: 12px;
            margin-bottom: 15px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            outline: none;
            transition: 0.3s;
        }
        input:focus { border-color: #1e3c72; }

        /* BUTTON */
        button {
            width: 93%;
            padding: 12px;
            background-color: #1e3c72;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: 0.3s;
        }
        button:hover { background-color: #2a5298; transform: translateY(-2px); }

        /* PROFILE CARD (SUCCESS) */
        .profile-card {
            margin-top: 20px;
            padding: 20px;
            background: #e8f5e9;
            border: 2px solid #28a745;
            border-radius: 10px;
            animation: slideUp 0.5s;
        }
        .profile-img {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            object-fit: cover;
            border: 4px solid #28a745;
            margin-bottom: 10px;
        }
        h2 { color: #28a745; margin: 0; }
        h3 { margin: 5px 0; color: #333; }

        /* ERROR BOX (FAILURE) */
        .error-box {
            margin-top: 20px;
            padding: 15px;
            background: #ffebee;
            color: #c62828;
            border: 2px solid #c62828;
            border-radius: 8px;
            font-weight: bold;
            animation: shake 0.3s;
        }

        /* ANIMATIONS */
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
        @keyframes slideUp { from { transform: translateY(20px); opacity: 0; } to { transform: translateY(0); opacity: 1; } }
        @keyframes shake { 
            0% { transform: translateX(0); } 
            25% { transform: translateX(-5px); } 
            50% { transform: translateX(5px); } 
            75% { transform: translateX(-5px); } 
            100% { transform: translateX(0); } 
        }

        /* ADMIN LINK */
        .admin-link { display: block; margin-top: 20px; color: #bbb; text-decoration: none; font-size: 12px; }
        .admin-link:hover { color: #fff; }
    </style>
</head>
<body>

    <div class="container">
        <h1>üîê Exam Guard</h1>
        <p>Biometric Security System</p>
        
        <form method="POST">
            <input type="text" name="id_number" placeholder="Enter Student ID" required autocomplete="off">
            <br>
            <button type="submit">Scan Face</button>
        </form>

        {% if error %}
            <div class="error-box">{{ error }}</div>
        {% endif %}

        {% if student %}
            <div class="profile-card">
                <img src="{{ url_for('static', filename=student.image) }}" class="profile-img">
                <h2>‚úÖ VERIFIED</h2>
                <h3>{{ student.name }}</h3>
                <p style="margin:0; color:#444;">{{ student.dept }}</p>
                <p style="margin:0; color:#444;">{{ student.level }}</p>
            </div>
        {% endif %}
    </div>

    <div style="position: absolute; bottom: 10px; right: 10px;">
        <a href="/admin" style="color: rgba(255,255,255,0.5); text-decoration: none; font-size: 12px;">Admin Login üîí</a>
    </div>

</body>
</html>
